<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant CSS Library</title>
    <link rel="stylesheet" href="src/css/website.css">
</head>
<body class="t-center">
    <div class="container p-20per f-cc">
        <div class="headings">
            <h1 class="m-heading">Welcome To Elegant CSS</h1>
            <h2 class="s-heading">Stylish Minimal CSS Library</h2>
        </div>
        <div class="codeblock f-cc" id="Cards">
            <h3 class="s-heading"><strong>Cards</strong></h3>
            <div class="codecomponent f-rc">
                <div class="b-outline-card f-cc indicator">
                    <h3 class="xs-heading">.b-outline-card</h3>
                </div>
                <div class="b-shadow-card f-cc indicator">
                    <h3 class="xs-heading">.b-shadow-card</h3>
                </div>
                <div class="base-card f-cc indicator">
                    <img src="images/cardexample.jpg" class="f-img" alt="">
                    <h3 class="xs-heading">.base-card</h3>
                </div>
            </div>
            <div class="codesnippet">
            </div>
        </div>
        <div class="codeblock f-cc" id="Buttons">
            <h3 class="s-heading"><strong>Buttons</strong></h3>
            <div class="codecomponent f-rc">
                <button class="btn-2 xs-heading indicator">.btn-1</button>
            </div>
            <div class="codesnippet">
            </div>
            <div class="codecomponent f-rc">
                <button class="btn-1 xs-heading indicator">.btn-2</button>
            </div>
            <div class="codesnippet">
            </div>
        </div>
    </div>
    <div class="page-loader">
        <div class="loader"><p>Elegant CSS</p></div>
    </div>
    <script src="js/website.js"></script>
</body>
</html>
